    {"@context":"https://schema.org","@type":"FAQPage","mainEntity":[{"@type":"Question","name":"Why does it say Not Verified?","acceptedAnswer":{"@type":"Answer","text":"The profile is unsigned. Signing is optional; unsigned profiles work but show as Not Verified on the device. Use a valid certificate to sign profiles if you need them to show as verified."}},{"@type":"Question","name":"How do I remove a profile?","acceptedAnswer":{"@type":"Answer","text":"Go to Settings → General → VPN & Device Management, select the profile, then tap Remove Profile. You may need to enter your passcode."}},{"@type":"Question","name":"Can I have multiple profiles?","acceptedAnswer":{"@type":"Answer","text":"Yes. Profiles are additive. A device can have multiple configuration profiles; conflicting settings are usually resolved by installation order or payload type rules."}},{"@type":"Question","name":"Why won't the profile install?","acceptedAnswer":{"@type":"Answer","text":"Common causes: HTTP instead of HTTPS (iOS blocks most HTTP profile installs), wrong MIME type when serving from a URL, empty or null optional values in the plist, or corrupted XML. Use Safari on the device and ensure the file is served with application/x-apple-aspen-config."}},{"@type":"Question","name":"What's the difference between supervised and unsupervised?","acceptedAnswer":{"@type":"Answer","text":"Supervised devices (typically organization-owned) support full restrictions, silent app installs, and home screen layout control. Unsupervised (user-owned) devices have limited restriction options. Supervision is enabled via Apple Configurator 2 or Automatic Device Enrollment."}},{"@type":"Question","name":"Is my data sent to a server?","acceptedAnswer":{"@type":"Answer","text":"No. This app runs entirely in your browser. Profiles are built and downloaded locally. No data is sent to any server."}}]}
